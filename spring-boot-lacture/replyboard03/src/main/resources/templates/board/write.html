<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlnx="http://www.thymeleaf.org"
layout:decorate="~{/layout/layout.html}">
<head>
    <title>BOARD WRITE</title>
</head>
<body>
    <div class="container" id="contents" layout:fragment="contents">
      <form action="/board/writeProcess" method="post" class="mt-5">
        <h2>WRITE</h2>
          <div class="mb-3">
            <label for="subject" class="form-label">SUBJECT</label>
            <input type="text" class="form-control" id="subject" placeholder="subject" name="subject">
          </div>
          <div class="mb-3">
            <label for="writer" class="form-label">WRITER</label>
            <input type="text" class="form-control" id="writer" placeholder="writer" name="writer">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">PASSWORD</label>
            <input type="password" class="form-control" id="password" placeholder="password" name="password">
          </div>
          
          <div class="mb-3">
            <label for="contents" class="form-label">CONTENTS</label>
            <textarea class="form-control" id="contents" rows="3" name="contents"></textarea>
          </div>    
        
          <input class="btn btn-primary" type="submit" value="Submit">
    </form>          

</div>
</body>
</html>
