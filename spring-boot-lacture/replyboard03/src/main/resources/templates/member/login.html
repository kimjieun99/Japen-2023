<!DOCTYPE html>
<html lang="en" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
xmlnx="http://www.thymeleaf.org"
layout:decorate="~{/layout/layout.html}">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOGIN</title>
</head>
<body>
	<div class="container" id="contents" layout:fragment="contents">
		<h2>LOGIN</h2>
		<form action="/member/loginProcess" method="post" class="joinForm">
			<h3 class="h3 mb-3 mt-5 fw-normal">Please Log In</h3>
			<div class="form-floating">
				<input type="text" class="form-control userId" name="userId" id="floatingInput" placeholder="User Id"
				>
				<label for="floatingInput">User Id</label>
			</div>
			<div class="form-floating mt-2">
			  <input type="password" class="form-control userPw" id="floatingPassword" name="userPw" placeholder="Password"
			  >
			  <label for="floatingPassword">Password</label>
			</div>

			<button class="w-100 mt-2 btn btn-lg btn-primary" type="submit">Log In</button>
			<a href="/member/login" class="w-100 mt-2 btn btn-lg btn-primary">Sign In</a>
			<p class="mt-5 mb-3 text-muted">© 2017–2023</p>
		  </form>
	</div>
</body>
</html>
